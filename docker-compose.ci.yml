version: '3'

services:
  test_browser:
    build:
      dockerfile: ./Dockerfile
      args:
        CI_COMMIT_SHA: ${IMAGE_TAG}
    image: elifesciences/elife-xpub:${IMAGE_TAG}
    # no need to start the up in any scenario, yet
    command: sh -c "./scripts/wait-for-app.sh app:3000 ; socat -d tcp-listen:10081,reuseaddr,fork tcp:localhost:10080 & node -e \"console.log(require('config'))\";  npm run test:browser -- --screenshots /tmp/screenshots --screenshots-on-fails"
    depends_on:
      - app
    environment:
      BROWSER:
      NODE_ENV:
      NODE_CONFIG_ENV:
      PGHOST:
      PGUSER:
      PGPASSWORD:
      PGDATABASE:
      PUBSWEET_SECRET:
    volumes:
      - ./build/screenshots:/tmp/screenshots

  app:
    build:
      dockerfile: ./Dockerfile
      args:
        CI_COMMIT_SHA: ${IMAGE_TAG}
    image: elifesciences/elife-xpub:${IMAGE_TAG}
    # no need to start the up in any scenario, yet
    command: sh -c "npx pubsweet server"
    depends_on:
      - postgres
      - api-dummy
    environment:
      BROWSER:
      NODE_ENV:
      NODE_CONFIG_ENV:
      PGHOST:
      PGUSER:
      PGPASSWORD:
      PGDATABASE:
      PUBSWEET_SECRET:
    volumes:
      - ./build/screenshots:/tmp/screenshots

  api-dummy:
    image: elifesciences/api-dummy
    ports:
      - 8080:8080

  postgres:
    image: postgres:10.4
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
    volumes:
      - ./scripts/test-ci.sql:/docker-entrypoint-initdb.d/test-ci.sql
